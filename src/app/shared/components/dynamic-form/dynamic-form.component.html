<ng-conatiner *ngIf="groups$">
    <form [formGroup]="dynamicFormGroup">
        <ng-container *ngFor="let group of groups$ | async;let i=index">
            <app-dynamic-form-question [group]="group" [form]="group.form"></app-dynamic-form-question>
        </ng-container>
        <div class="submit-form">
            <button class="submit-btn" mat-raised-button color="primary" *ngIf="(groups$ |async).length" [disabled]="!dynamicFormGroup.valid" (click)="submitAnswers()">Get Offers</button>
        </div>
    </form>
</ng-conatiner>
