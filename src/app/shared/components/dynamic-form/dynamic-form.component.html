<ng-conatiner *ngIf="groups$">
    <form [formGroup]="dynamicFormGroup">
        <ng-container *ngFor="let group of groups$ | async;let i=index">
            <app-dynamic-form-question [group]="group" [form]="group.form"></app-dynamic-form-question>
        </ng-container>
        <button mat-raised-button color="primary" (click)="submit()">Get Offers</button>
    </form>
</ng-conatiner>
